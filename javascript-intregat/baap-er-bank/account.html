<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amar Account</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-4xl text-center mt-8"> Let's get some
            <span class="text-violet-600 font-semibold">Moneeeeeeey!!!</span>
        </h1>
    </header>
    <main>
        <section class="w-9/12 mx-auto mt-8">
            <div class="grid grid-cols-3 gap-3 ">
                <div class="bg-blue-500 p-5 rounded-xl text-white">
                    <h2>Deposit</h2>
                    <h1 class="text-3xl">$<span  id="previous-deposit" >00</span></h1>
                </div>
                <div class="bg-rose-500 p-5 rounded-xl text-white">
                    <h2>Withdraw</h2>
                    <h1 class="text-3xl">$<span id="previous-withdraw">00</span></h1>
                </div>
                <div class="bg-green-500 p-5 rounded-xl text-white">
                    <h2>Total amount</h2>
                    <h1 class="text-3xl">$<span id="total-amount">1200</span></h1>
                </div>
            </div>
            <!-- input deposite or Withdraw area -->
            <div class="grid grid-cols-2 gap-3 mt-8">
                <div class="bg-green-500 p-5 rounded-xl">
                    <h2 class=" text-white mb-2">Please Deposit</h2>
                    <input id="deposit-Field" class="pl-2 w-9/12 block mb-2" type="text" placeholder="amount you want todeposite">
                    <button id="btn-deposit" class="bg-green-700 px-4 py-1 rounded hover:bg-green-600 text-white mt-1">Deposit</button>
                </div>
                <div class="bg-rose-500 p-5 rounded-xl">
                    <h2 class=" text-white mb-2">Please Withdraw</h2>
                    <input id="withdraw-field" class="pl-2 w-9/12 block mb-2" type="text" placeholder="amount you want to withdraw">
                    <button id="btn-withdraw" class="bg-rose-700 px-4 py-1 rounded hover:bg-rose-600 text-white mt-1">Withdraw</button>
                </div>
            </div>
        </section>
    </main>



    <script src="js/diposite.js"></script>
    <script src="js/withdraw.js"></script>
</body>
</html>
