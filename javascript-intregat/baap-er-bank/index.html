<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap er bank a login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-4xl text-center mt-8"> Welcome to
            <span class="text-violet-600 font-semibold">Baaper Bank!!!</span>
        </h1>
    </header>
    <main>
        <section class="bg-blue-300 p-8 w-9/12 mx-auto mt-8">
            <h2 class="text-2xl mb-3">Please Login</h2>
            <div class="">
                <input id="email-add" class="pl-2 rounded w-9/12 block mb-2" type="email" placeholder="Enter your email address">
                <input id="password-add" class="pl-2 rounded w-9/12 block" type="password" placeholder="Enter your password">
            </div>
            <button id="button-submit" class="bg-yellow-600 rounded px-6 py-1 mt-2 text-white hover:bg-sky-700">Submit</button>
        </section>
    </main>


    <script src="js/login.js"></script>
</body>
</html>
